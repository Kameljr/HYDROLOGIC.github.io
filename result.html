<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Footprint Result</title>
    <link rel="stylesheet" href="css/result.css" type="text/css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("images/background1.jpg"); /* Background image added */
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
      }
      #header {
        background-color: transparent;
        color: rgb(19, 21, 138);
        padding: 20px 0;
        text-align: top middle;
        position: fixed;
        top: 0;
        width: 100%;
        color: 0
      }
      #footer {
        background-color: blue;
        color: antiquewhite;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      #resultcontainer {
        max-width: 700px;
        margin: 100px auto;
        padding: 150px 5px;
        background-color: rgba(
          255,
          255,
          255,
          0.476
        ); /* Background color with opacity */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #result_para1 {
        text-align: left;
      }
      #result_para1 p {
        margin-bottom: 20px;
      }
      #lastpara {
        font-style: italic;
        color: #555;
      }
      .btn-container {
        text-align: center;
        margin-top: 20px;
      }
      .btn {
        
        margin-bottom: 20px;
        padding: 10px 20px;
        margin: 0 10px;
        background-color: blue;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>HYDROLOGIC</h1>
      <h6><span>Inspiring Sustainable Solutions </span></h6>
    </div>
    <div id="resultcontainer">
      <div id="result_para1">
        <p>
          Your Water Footprint Result: <span id="totalValue">X Litres</span>
        </p>
        <p id="lastpara">
          Your Water Footprint Result: <span id="totalValue">X Litres</span>
        </p>
      </div>
      <div class="btn-container">
        <!-- "Go Back Home" button -->
        <a href="index.html" class="btn">Go Back Home</a>
        <!-- Conditionally display "View Tips" button -->
        <a href="tips.html" class="btn" id="tipsBtn" style="display: none"
          >View Suggested Tips</a
        >
        <!-- Conditionally display "Water Conservation" button -->
        <a
          href="waterconservation.html"
          class="btn"
          id="conservationBtn"
          style="display: none"
          >More on Water Conservation</a
        >
      </div>
    </div>
    <div id="footer">
      <p>&copy; HYDROLOGIC 2024</p>
    </div>

    <script>
      // Extract the result from the URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const result = urlParams.get("total");

      // Display the result on the page
      document.getElementById("totalValue").textContent = result + " Litres";

      // Additional logic based on the result
      if (parseInt(result) > 35000) {
        document.getElementById("lastpara").innerHTML =
          "The average water footprint of a person is around 35000 litres per month which is less than your water footprint. You need strict guidance on how to reduce water footprint level.";
        // Show "View Tips" button
        document.getElementById("tipsBtn").style.display = "inline-block";
      } else {
        document.getElementById("lastpara").innerHTML =
          "The average water footprint of a person is around 35000 litres per month which is greater than your water footprint. Congratulations that you have maintained your water footprint level at the correct rate.";
        // Show "Water Conservation" button
        document.getElementById("conservationBtn").style.display =
          "inline-block";
      }
    </script>
  </body>
</html>
